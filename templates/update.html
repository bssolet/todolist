{% extends 'base.html' %}
{% block title %} Home {% endblock title %}
{% block body %}
    <div class="container md-4 my-4">
      <h4>Update Your Todo</h4>
      <form action="/update/{{ todo.sno }}" method="POST">
        <div class="mb-3">
          <label for="title" class="form-label">Todo Title</label>
          <input
            type="text"
            class="form-control"
            name="title"
            id="title"
            value="{{ todo.title }}"
            required
            placeholder=""
          />
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Todo Description</label>
          <textarea
            class="form-control"
            name="description"
            id="description"          
            rows="3"
            required
          >{{ todo.description }}</textarea>
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary mb-3">Update</button>
        </div>
      </form>
    </div>
 

    {% endblock body %}
